<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>

    <title>Trip to Paris</title>
</head>
<body>
    <div class="outer-container container-blur">
        <p class="flex-head2 heading-bold">Trip to Paris</p>
        <p class="add-button padding-no back-button">
            <i class="fas fa-arrow-circle-left fa-lg" id="plus-icon"></i>
            <span class="plus-button-text">Back</span>
        </p>

        <div class="list-container list-container2">
            <div class="card2">
                <p class="card2-heading">Trip to Paris</p>

                <ul class="ul-type">
                    <li class="cross list-text">Completed</li>
                    <li class="list-text">
                        <input type="checkbox" name="Item1" value="Done">
                        <label for="Item1"> Buy Tickets</label><br>
                    </li>
                </ul>

                <div class="footer-icon">
                    <footer class="card-icon">
                        <p class="add-button padding-no">
                            <i class="fas fa-plus-circle fa-sm" id="plus-icon"></i>
                        </p>
                    </footer>
                </div>

            </div>
        </div>

    </div>

    <div class="outer-container">

        <div class="card3">
            <p class="card1-heading heading-card">Add New Item</p>

            <input type="text" name="addItem" class="in-box">

            <div class="div-buttons">

                <button class="btn-card">Add</button>
                <button class="btn-card">Cancel</button>

            </div>

        </div>

        <div class="navbar">
            <a href="./index.html" >Home</a>
            <a href="./page2.html">Page 2</a>
            <a href="./page3.html" >Page 3</a>
            <a href="./page4.html" class="active selected">Page 4</a>
        </div>

    </div>

    
</body>
</html>
